---
kind: pipeline
name: slack
group: build

clone:
  disable: true

depends_on:
  - ruby-2-6

steps:
- name: slack
  image: plugins/slack
  settings:
    link_names: true
    webhook:
      from_secret: slack
      channel: dev
  when:
    event:
    - push
